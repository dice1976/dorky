[mongo]
host = 127.0.0.1
database = dorking
result_coll = results
dork_coll = dorks

[bing]
enabled = no
api_key = BING_KEY
limit = 1000

[google]
enabled = no

[google_customsearch]
enabled = no
api_key = GOOGLE_SE_API_KEY
search_engine_id = GOOGLE_SE_ENGINE_ID

[shodan]
enabled = no
api_key = SHODAN_API_KEY

[proxy]
user = PROXY_USER
password = PROXY_PASSWORD
servers =
    PROXY_SERVER1
    PROXY_SERVER2
    PROXY_SERVER3
port = PROXY_PORT

[filter]
block_strings =
    dork
    dorking
    google hacking
    ghdb
block_urls =
    github.com/search
    wp-config-sample.php
    wp-config-sample
    www.exploit-db.com/google-hacking-database
